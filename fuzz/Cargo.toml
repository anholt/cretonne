
[package]
name = "cretonne-tools-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.cretonne-tools]
path = ".."
[dependencies.filecheck]
path = "../lib/filecheck"
[dependencies.cretonne-reader]
path = "../lib/reader"
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse_functions"
path = "fuzzers/parse_functions.rs"
